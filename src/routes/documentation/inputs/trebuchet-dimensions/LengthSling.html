<h1>Length of Sling</h1>

<p>
	<strong>Length of Sling</strong> is the length of the sling that connects the projectile to the
	arm.
</p>

<p><img alt="Sling Length" src="/documentation/LengthSling.png" /></p>

<p>
	In general, the trebuchet works best if the dimension <strong>Length of Sling</strong> is just a
	little less than the dimension
	<a href="/documentation/inputs/trebuchet-dimensions/ArmLengths">Length of Long Arm</a>.
</p>
