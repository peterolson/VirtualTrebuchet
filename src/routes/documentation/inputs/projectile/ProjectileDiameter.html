<h1>Projectile Diameter</h1>

<p><strong>Projectile Diameter</strong> is the diameter of the projectile.</p>

<p><img alt="Weight Diagram for Inertia" src="/documentation/ProjectileDiameter.png" /></p>

<p>
	<strong>Projectile Diameter</strong> is used to calculate the
	<a href="http://en.wikipedia.org/wiki/Drag_(physics)">drag</a> of the projectile.
</p>

<p>
	If you want to simulate your trebuchet without air resistance, use 0.0 for the
	<strong>Projectile Diameter</strong>.
</p>
